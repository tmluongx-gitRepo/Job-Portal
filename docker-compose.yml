services:
  # Development environment container (for VSCode connection)
  devcontainer:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    container_name: job-portal-dev
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - .:/workspace:cached
    command: /bin/bash -c "cd /workspace/frontend && bun install && bun run dev"
    networks:
      - job-portal-network
    depends_on:
      - chromadb
      - redis
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:${BACKEND_PORT:-8000}
      - NEXT_PUBLIC_BASE_URL=http://localhost:${FRONTEND_PORT:-3000}

  # Frontend Next.js application (DISABLED - run from devcontainer instead)
  # This avoids node_modules sync issues between containers
  # To run frontend: cd /workspace/frontend && bun run dev
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile.dev
  #   container_name: job-portal-frontend
  #   ports:
  #     - "${FRONTEND_PORT:-3000}:3000"
  #   volumes:
  #     - ./frontend:/app:cached
  #     - /app/node_modules
  #     - /app/.next
  #   env_file:
  #     - .env
  #   environment:
  #     NODE_ENV: development
  #     WATCHPACK_POLLING: "true"
  #     NEXT_PUBLIC_API_URL: "http://localhost:${BACKEND_PORT:-8000}"
  #     NEXT_PUBLIC_BASE_URL: "http://localhost:${FRONTEND_PORT:-3000}"
  #   networks:
  #     - job-portal-network
  #   depends_on:
  #     - backend
  #   restart: unless-stopped

  # Backend FastAPI application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: job-portal-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app:cached
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: "1"
    networks:
      - job-portal-network
    depends_on:
      - chromadb
      - redis
    restart: unless-stopped

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: job-portal-chromadb
    ports:
      - "${CHROMA_EXTERNAL_PORT:-8001}:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - job-portal-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: job-portal-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - job-portal-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # n8n Automation Platform
  n8n:
    image: n8nio/n8n:latest
    container_name: job-portal-n8n
    ports:
      - "${N8N_PORT:-5678}:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE:-false}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-UTC}
      # Database configuration (SQLite with connection pool)
      - DB_SQLITE_POOL_SIZE=5
      # Task runners configuration
      - N8N_RUNNERS_ENABLED=true
      # Security settings
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - job-portal-network
    restart: unless-stopped

networks:
  job-portal-network:
    driver: bridge

volumes:
  chroma_data:
  redis_data:
  n8n_data:
